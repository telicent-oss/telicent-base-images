schema_version: 1

name: "telicent.container.python312-microdnf"
description: "Installs specified python version via ubi9 repos"
version: &pythonver "3.12"

labels:
- name: "org.telicent.product"
  value: "python"
- name: "org.telicent.product.version"
  value: *pythonver
- name: "org.telicent.product.python.version"
  value: *pythonver

packages:
  install:
    - glibc-langpack-en
    - python3.12
    - python3.12-pip

modules:
  install:
    - name: telicent.container.user

execute:
- script: envsetup